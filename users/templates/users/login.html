<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>body {
        background-color: #121212;
        color: #ffffff;
        font-family: Arial, sans-serif;
    }
    
    .form-container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        background-color: #1e1e1e;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
    }
    
    input, select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        background-color: #333;
        color: white;
        border: 1px solid #444;
        border-radius: 5px;
    }
    
    input:focus {
        outline: none;
        border-color: #777;
    }
    
    button {
        width: 100%;
        padding: 10px;
        background-color: #6200ea;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #3700b3;
    }
