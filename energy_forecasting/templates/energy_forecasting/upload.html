<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV for Forecasting</title>
    <style>
        /* Dark Theme Styles */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: #ffcc00;
        }
        form {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }
        input {
            background: #333;
            color: #fff;
        }
        button {
            background-color: #ffcc00;
            color: #121212;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #ffdd33;
        }
    </style>
</head>
<body>
    <h2>Upload CSV File for Energy Forecasting</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload & Predict</button>
    </form>
</body>
</html>
